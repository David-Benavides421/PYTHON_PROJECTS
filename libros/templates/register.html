<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <!--
        Contenedor principal responsivo, idéntico al del login para consistencia.
        Se ajusta automáticamente a diferentes tamaños de pantalla.
    -->
    <main class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5"> <!-- Ligeramente más ancho (xl-5) para acomodar más campos -->

        <!--
            Componente "Card" con una sombra pronunciada para enmarcar el formulario.
        -->
        <div class="card shadow-lg">

            <!--
                Encabezado de la tarjeta.
                - "p-4": Padding generoso.
                - "text-center": Texto centrado.
                - "bg-success": Cambiamos a verde para diferenciar visualmente el registro del login (azul).
                - "text-white": Texto en blanco para contraste.
            -->
            <div class="card-header p-4 text-center bg-success text-white">
                <h1 class="h3 mb-0">Crear una Cuenta Nueva</h1>
            </div>

            <!--
                Cuerpo de la tarjeta con el formulario.
                - "p-4": Padding amplio para un diseño limpio.
            -->
            <div class="card-body p-4">

                <!-- 
                    Formulario. En el backend (Flask), deberás validar que las contraseñas coincidan.
                -->
                <form method="POST" action="/register">

                    <!-- Campo para el nombre de usuario -->
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Nombre de usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Elige un nombre de usuario" required>
                        </div>
                    </div>

                    <!-- Campo para el correo electrónico -->
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" class="form-control" id="emailInput" name="email" placeholder="tu.correo@ejemplo.com" required>
                        </div>
                    </div>

                    <!-- Campo para la contraseña -->
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Crea una contraseña segura" required>
                        </div>
                    </div>
                    
                    <!-- Campo para confirmar la contraseña -->
                    <div class="mb-3">
                        <label for="confirmPasswordInput" class="form-label">Confirmar contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirmPasswordInput" name="confirm_password" placeholder="Vuelve a escribir la contraseña" required>
                        </div>
                    </div>

                    <!--
                        Checkbox para aceptar los términos y condiciones.
                        - "form-check": Contenedor para estilizar checkboxes y radios.
                        - "mb-4": Margen inferior más grande para separar del botón.
                    -->
                    <div class="form-check mb-4 mt-4">
                        <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">
                            Acepto los <a href="/terms">términos y condiciones</a>.
                        </label>
                    </div>
                    
                    <!-- 
                        Botón de envío.
                        - "btn-success": Mantenemos el color verde del encabezado.
                        - "w-100": Ocupa todo el ancho.
                        - "py-2": Padding vertical para un mejor tamaño.
                    -->
                    <button type="submit" class="btn btn-success w-100 py-2">Registrarme</button>

                </form>
            </div>

            <!--
                Pie de página para el enlace de inicio de sesión.
                - "card-footer": Define la sección del pie.
                - "text-center": Centra el texto.
                - "py-3": Padding vertical.
                - "bg-light": Fondo gris claro.
            -->
            <div class="card-footer text-center py-3 bg-light">
                <p class="text-muted mb-0">
                    ¿Ya tienes una cuenta? 
                    <a href="login.html" class="fw-bold text-decoration-none">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
        
    </main>
</body>
</html>
