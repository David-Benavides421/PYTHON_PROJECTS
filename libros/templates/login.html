<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS Personalizado para centrar el formulario verticalmente -->
    <style>
        /* Hacemos que el body ocupe toda la altura de la pantalla */
        html, body {
            height: 100%;
        }
        
        body {
            display: flex; /* Definimos un contenedor flex para centrar su contenido */
            align-items: center; /* Centra verticalmente */
            justify-content: center; /* Centra horizontalmente */
        }
    </style>
</head>

<!-- La clase bg-light da un fondo gris claro a toda la página -->
<body class="bg-light">

    <!-- 
        Contenedor principal del formulario.
        - "col-11": En pantallas muy pequeñas (xs), ocupará casi todo el ancho.
        - "col-sm-10": En pantallas pequeñas (sm), ocupará un poco menos.
        - "col-md-8": En pantallas medianas (md), ocupará 8 de 12 columnas.
        - "col-lg-6": En pantallas grandes (lg), ocupará 6 de 12 columnas.
        - "col-xl-4": En pantallas extra grandes (xl), ocupará 4 de 12 columnas.
        Esto hace que el formulario no sea ni muy ancho en pantallas grandes, ni muy estrecho en móviles.
    -->
    <main class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        
        <!-- 
            Componente "Card" para encerrar el formulario.
            - "card": Aplica el estilo base de una tarjeta (bordes, padding).
            - "shadow-lg": (shadow-large) Aplica una sombra mas grande de profundidad
        -->
        <div class="card shadow-lg">

            <!-- 
                Encabezado de la tarjeta.
                - "card-header": Lo define como la sección superior.
                - "p-4": (padding) Añade un relleno generoso (tamaño 4) en todas las direcciones.
                - "text-center": Centra el texto horizontalmente.
                - "bg-primary": Pone el fondo azul (color primario de Bootstrap).
                - "text-white": Pone el texto en color blanco.
            -->
            <div class="card-header p-4 text-center bg-primary text-white">
                <h1 class="h3 mb-0">Iniciar Sesión</h1> <!-- Usar h1/h3 es mejor para la semántica -->
            </div>

            <!--
                Cuerpo de la tarjeta donde va el formulario.
                - "card-body": Aplica un padding interno para que el contenido no pegue a los bordes.
                - "p-4": Aumenta el padding para dar más espacio visual.
            -->
            <div class="card-body p-4">
                <!-- 
                    Formulario. No necesita la clase "row" porque los campos estarán uno debajo del otro.
                -->
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Usuario</label>
                        <!--
                            Grupo de entrada con icono.
                            - "input-group": Contenedor especial para añadir elementos antes o después de un input.
                        -->
                        <div class="input-group">
                            <!--
                                Icono dentro del grupo.
                                - "input-group-text": Estiliza el span para que se integre visualmente con el input.
                            -->
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i> <!-- Icono de persona -->
                            </span>
                            <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Escribe tu usuario" required>
                        </div>
                    </div>

                    <!-- Div para el campo de contraseña, con margen inferior -->
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i> <!-- Icono de candado -->
                            </span>
                            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Escribe tu contraseña" required>
                        </div>
                    </div>
                    
                    <!-- 
                        Botón de envío del formulario.
                        - "btn": Clase base para botones.
                        - "btn-primary": Le da el color azul primario.
                        - "w-100": (width 100%) Hace que el botón ocupe todo el ancho de su contenedor.
                        - "py-2": (padding y-axis) Añade padding vertical para hacerlo más alto y fácil de pulsar.
                    -->
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-4">Ingresar</button>

                </form>
            </div>

            <!--
                Pie de página de la tarjeta para el enlace de registro.
                - "card-footer": Define esta sección como el pie de la tarjeta.
                - "text-center": Centra el contenido.
                - "py-3": Añade padding vertical.
                - "bg-light": Fondo gris claro para diferenciarlo del cuerpo.
            -->
            <div class="card-footer text-center py-3 bg-light">
                <!-- 
                    Texto secundario para el enlace.
                    - "text-muted": Le da al texto un color grisáceo y menos prominente.
                -->
                <p class="text-muted mb-0">
                    ¿No tienes una cuenta? 
                    <!-- 
                        Enlace de registro.
                        - "fw-bold": (font-weight bold) Hace el texto del enlace más grueso para destacarlo.
                        - "text-decoration-none": Quita el subrayado por defecto del enlace.
                    -->
                    <a href="register.html" class="fw-bold text-decoration-none">Regístrate aquí</a>
                </p>
            </div>
        </div>
        
    </main>
</body>
</html>
