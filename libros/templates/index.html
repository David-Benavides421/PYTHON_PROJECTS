<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestor de Biblioteca</title> <!-- Título más acorde -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap para un look más profesional -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <!-- Cambiado para reflejar que es una biblioteca/gestor de libros -->
                <h2 class="mb-0">Gestor de Libros</h2>
            </div>
            <div class="card-body">
                <!-- El formulario ahora apunta a la raíz "/" y usa el método POST -->
                <form method="POST" action="/" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Titulo:</label>
                        <!-- La clave: el atributo 'value' se llena con los datos del libro si existe -->
                        <input type="text" class="form-control" name="titulo" value="{{ libro.titulo if libro else '' }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Autor:</label>
                        <input type="text" class="form-control" name="autor" value="{{ libro.autor if libro else '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Editorial:</label>
                        <input type="text" class="form-control" name="editorial" value="{{ libro.editorial if libro else '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Año:</label> <!-- "año" corregido a "Año" -->
                        <input type="date" class="form-control" name="anio" value="{{ libro.anio if libro else '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">ISBN:</label>
                        <input type="number" class="form-control" name="ISBN" value="{{ libro.ISBN if libro else '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Ubicación física:</label>
                        <input type="text" class="form-control" name="ubicacion" value="{{ libro.ubicacion if libro else '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Estado:</label>
                        <input type="text" class="form-control" name="estado" value="{{ libro.estado if libro else '' }}">
                    </div>
                    <div class="col-12 text-center mt-4">
                        <div class="d-flex justify-content-center gap-2 flex-wrap">
                            <button type="submit" name="accion" value="Agregar" class="btn btn-success">
                                <i class="bi bi-plus-circle me-1"></i> Agregar
                            </button>
                            <button type="submit" name="accion" value="Buscar" class="btn btn-info">
                                <i class="bi bi-search me-1"></i> Buscar
                            </button>
                            <button type="submit" name="accion" value="Editar" class="btn btn-warning">
                                <i class="bi bi-pencil-square me-1"></i> Editar
                            </button>
                            <button type="submit" name="accion" value="Eliminar" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i> Eliminar
                            </button>
                            <!-- Botón para limpiar el formulario, muy útil -->
                            <a href="/" class="btn btn-secondary">
                                <i class="bi bi-eraser me-1"></i> Limpiar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- El mensaje de estado se muestra aquí -->
            {% if mensaje %}
            <div class="card-footer text-center">
                <!-- Usamos una alerta más dinámica según el mensaje -->
                {% if 'Error' in mensaje %}
                    <div class="alert alert-danger mt-3 mb-0">
                {% else %}
                    <div class="alert alert-success mt-3 mb-0">
                {% endif %}
                    {{ mensaje }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
