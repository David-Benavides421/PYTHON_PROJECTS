<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Agenda de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0">Agenda de Contactos</h2>
            </div>
            <div class="card-body">
                <form method="POST" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Titulo:</label>
                        <input type="text" class="form-control" name="titulo" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Autor:</label>
                        <input type="text" class="form-control" name="autor">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Editorial:</label>
                        <input type="text" class="form-control" name="editorial">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">año:</label>
                        <input type="date" class="form-control" name="anio">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">ISBN:</label>
                        <input type="number" class="form-control" name="ISBN">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Ubicación fisica:</label>
                        <input type="text" class="form-control" name="ubicacion">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Estado:</label>
                        <input type="text" class="form-control" name="estado">
                    </div>
                    <div class="col-12 text-center mt-3">
                        
                        <button type="submit" name="accion" value="Agregar" class="btn btn-success me-2">Agregar</button>
                        <button type="submit" name="accion" value="Buscar" class="btn btn-info me-2">Buscar</button>
                        <button type="submit" name="accion" value="Editar" class="btn btn-warning me-2">Editar</button>
                        <button type="submit" name="accion" value="Eliminar" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
            {% if mensaje %}
            <div class="card-footer text-center">
                <div class="alert alert-secondary mt-3 mb-0">
                    {{ mensaje }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
